<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="static/css/styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <figure class="figure">
        <img
          class="figure__img"
          src="images/image-header-mobile.jpg"
          alt="image-header-mobile"
        />
        <div class="figure__div"></div>
      </figure>
      <section class="section">
        <h1 class="section__h1">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="section__p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
      <footer class="footer">
        <p class="footer__p1"><strong>10k+</strong> COMPANIES</p>
        <p class="footer__p2"><strong>314</strong> TEMPLATES</p>
        <p class="footer__p3"><strong>12M+</strong> QUERIES</p>
        <!-- <div class="footer__div"><strong>10k+</strong> COMPANIES</div>
        <div class="footer__div"><strong>314</strong>TEMPLATES</div>
        <div class="footer__div"><strong>12M+</strong>QUERIES</div> -->
      </footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jhon Darwin Grisales Giraldo</a>.
      </div>
    </main>
  </body>
</html>
